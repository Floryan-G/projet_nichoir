<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration Nichoirs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; margin: 0; padding: 20px; color: #333; }
        
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 25px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { margin-top: 0; color: #2c3e50; font-size: 1.5rem; margin-bottom: 20px; }
        .back-link { display: inline-block; margin-bottom: 20px; color: #3498db; text-decoration: none; font-weight: 500; }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; vertical-align: middle; }
        th { background: #f8f9fa; color: #7f8c8d; font-weight: 600; text-transform: uppercase; font-size: 0.85em; }
        
        input[type="text"] { width: 100%; padding: 8px 10px; border: 1px solid #ccc; border-radius: 5px; height: 38px; }
        .btn-save { background: #27ae60; color: white; border: none; padding: 0; width: 100%; height: 38px; border-radius: 5px; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: background 0.2s; }
        .btn-save:hover { background: #2ecc71; }
        
        @media (max-width: 768px) {
            body { padding: 10px; }
            .container { padding: 15px; }
            
            table, thead, tbody, th, td, tr { display: block; }
            
            thead tr { position: absolute; top: -9999px; left: -9999px; }
            
            tr {
                margin-bottom: 20px;
                border: 1px solid #e1e4e8;
                border-radius: 8px;
                background: #fff;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
                padding: 15px;
            }

            td {
                border: none;
                position: relative;
                padding: 5px 0 15px 0;
                display: flex;
                flex-direction: column;
            }
            
            td:before {
                content: attr(data-label);
                font-size: 0.8em;
                color: #7f8c8d;
                font-weight: bold;
                margin-bottom: 5px;
                text-transform: uppercase;
            }

            td[data-label="Actif"], td[data-label="Sauvegarder"] {
                align-items: center;
                text-align: center;
            }

            td:last-child { padding-bottom: 0; border-bottom: 0; }
            
            .btn-save { width: 100%; height: 45px; font-size: 1.2rem; }
            
            input[type="checkbox"] { transform: scale(1.5); margin: 10px 0; }
        }
    </style>
</head>
<body>

<div class="container">
    <a href="/" class="back-link">⬅ Retour à la galerie</a>
    <h1>⚙️ Configuration</h1>

    <table>
        <thead>
            <tr>
                <th width="50">ID</th>
                <th>Nom</th>
                <th>Emplacement</th>
                <th>Description</th>
                <th>Actif</th>
                <th>Sauvegarder</th>
            </tr>
        </thead>
        <tbody>
            {% for app in appareils %}
            <tr>
                <form method="POST" action="/config">
                    <input type="hidden" name="id" value="{{ app.id }}">

                    <td data-label="ID" style="font-weight:bold; color:#aaa;">#{{ app.id }}</td>
                    
                    <td data-label="Nom">
                        <input type="text" name="nom" value="{{ app.nom }}" placeholder="Nom">
                    </td>
                    
                    <td data-label="Emplacement">
                        <input type="text" name="emplacement" value="{{ app.emplacement }}" placeholder="Emplacement">
                    </td>
                    
                    <td data-label="Description">
                        <input type="text" name="description" value="{{ app.description }}" placeholder="Description">
                    </td>
                    
                    <td data-label="Actif">
                        <input type="checkbox" name="en_service" {% if app.en_service %}checked{% endif %}>
                    </td>
                    
                    <td data-label="Sauvegarder">
                        <button type="submit" class="btn-save"><i class="fas fa-save"></i></button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
